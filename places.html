<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="udinesia325" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="assets/E-Travel.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="aos/dist/aos.css" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" media="all" />
  <script src="fontawesome/js/all.min.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <title>E-Travel</title>

<body>



  <div class="nav-main bg-white nav-main-places">
    <ul class="nav-item d-flex p-0">
      <li class="nav-link " data-href="index.html">
        <span class="icon text-secondary">
          <i class="fa fa-home fa-2x"></i>
        </span>
        <span>Home</span>
      </li>
      <li class="nav-link" data-href="places.html">
        <span class="icon">
          <i class="fas fa-map-signs fa-2x"></i>  </span>
        <span>Places</span>
      </li>
      <li class="nav-link" data-href="about.html">
        <span class="icon text-secondary">
          <i class="fas fa-user-alt fa-2x"></i>
        </span>
        <span>About</span>
      </li>
    </ul>
  </div>


  <div class="main-banner mx-auto">
    <div class="icon-share">
      <i class="fas fa-share-alt fa-2x"></i>
    </div>
    <img src="assets/borobudur.jpg" alt="Banner" class="mx-auto d-block">
  </div>
  <div class="container container-content bg-white  py-3">
    <div class="row justify-content-evenly" style="gap:.5em">
      <div class="col col-5 col-md-3" data-img="borobudur.jpg" data-aos="fade-up">
        <div class="card">
          <img src="assets/borobudur.jpg" alt="borobudur" class="card-img-top">
          <div class="card-body" data-aos="fade-in">
            Borobudur Temple
            <br>
            4.7 <i class="fa fa-star"></i>

          </div>
        </div>
      </div>
      <div class="col col-5 col-md-3" data-img="bali.jpg" data-aos="fade-up">
        <div class="card">
          <img src="assets/bali.jpg" alt="bali" class="card-img-top">
          <div class="card-body" data-aos="fade-in">
            Bali Indonesia
            <br>
            4.6 <i class="fa fa-star"></i>

          </div>
        </div>
      </div>
      <div class="col col-5 col-md-3" data-img="burj.jpg" data-aos="fade-up">
        <div class="card">
          <img src="assets/burj.jpg" alt="burj" class="card-img-top">
          <div class="card-body" data-aos="fade-in">
            Burj Khalifa
            <br>
            4.4 <i class="fa fa-star"></i>

          </div>
        </div>
      </div>
      <div class="col col-5 col-md-3" data-img="ny.jpg" data-aos="fade-up">
        <div class="card">
          <img src="assets/ny.jpg" alt="ny" class="card-img-top">
          <div class="card-body" data-aos="fade-in">
            New York City
            <br>
            4.8 <i class="fa fa-star"></i>

          </div>
        </div>
      </div>

    </div>
  </div>


  <!--Footer-->



  <script src="aos/dist/aos.js"></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>

    AOS.init();
